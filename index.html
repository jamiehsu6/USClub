<!DOCTYPE html>
<!--LOGIN PAGE-->
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="../img/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/login.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            
        </header>
        <div id="icon">
            <div id="icon-button"></div>
            <div id="user-menu">
                <a href="login/index.html">Sign Out</a>
            </div>
        </div>
        <main>
            <div class="login-top">
                <img src="login/img/uscclubhublogo.png">
            </div>
            <form id="login-form">
                <h1>Login</h1>
                <div class = "main-inputs">
                    <input 
                        type="number"
                        id="USCid"
                        length="10"
                        size="10"
                        pattern="[1]{1}[0-9]{9}"
                        minlength="10"
                        maxlength="10"
                        placeholder="USCid"
                        required/>
                    <input 
                        type="text"
                        id="fname"
                        minlength="2"
                        maxlength="20"
                        size="12"
                        placeholder="Name"
                        required/>
                    </br>
                    <input
                        type="password"
                        id="password"
                        minlength="8"
                        maxlength="20"
                        placeholder="Password"
                        required/>
                    </br></br>
                    <div class = "profile-img">
                        Choose a profile picture:</br></br>
                        <label for="profile1">
                            <input
                            type="radio"
                            id="profile1"
                            name="profile"
                            value="small">
                            <img src="login/profile/profile.png" alt="profile1">
                        </label>
                        
                        <label for="profile2">
                            <input
                            type="radio"
                            id="profile2"
                            name="profile"
                            value="small">
                            <img src="login/profile/profile.png" alt="profile2">
                        </label>
                        <label for="profile3">
                            <input
                            type="radio"
                            id="profile3"
                            name="profile"
                            value="small">
                            <img src="login/profile/profile.png" alt="profile3">
                        </label>
                        </br>
                    </div>
                    </br></br>
                    <div id="buttons">
                        <button type="submit" id = "#login-submit">Login</button>
                    </div>
                </div>
            </form>
        </main>
    </body>
